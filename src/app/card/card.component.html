<mat-card class="card ml-2 mb-2 ">
    <mat-card-header class='card__header'>
        <mat-card-title>{{data.name}}</mat-card-title>
    </mat-card-header>
    <div class="card__img">
        <img mat-card-image src="{{data.imgURL}}" alt="Photo {{data.name}}">
    </div>
    <mat-card-content>
        <p>
            {{data.description}}
        </p>
    </mat-card-content>
    <mat-card-content>
        <p>
            Price: {{data.price}} $
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="clickLeft(data)">{{button_Left}}</button>
        <button mat-button (click)="clickRight(data)">{{button_Right}}</button>
    </mat-card-actions>
</mat-card>
