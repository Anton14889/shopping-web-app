<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1>
            SHOPPING WEB APP
        </h1>
        <span class="example-spacer"></span>
        <span>
            {{user}}
        </span>
    </mat-toolbar-row>
</mat-toolbar>

<div class="container">

    <div class="row justify-content-center mt-4">

        <div class="col text-center">
            <div routerLink="/products" routerLinkActive #rlap="routerLinkActive" >
                <button mat-raised-button *ngIf='!rlap.isActive else nonactivep'>
                    Products
                </button>
                <ng-template #nonactivep>
                    <button mat-raised-button color="primary">Products</button>
                </ng-template>
            </div>
        </div>

        <div class="col text-center">
            <div routerLink="/favorite" routerLinkActive #rlaf="routerLinkActive" >
                <button mat-raised-button *ngIf='!rlaf.isActive; else nonactivef'>
                    Favorite
                </button>
                <ng-template #nonactivef>
                    <button mat-raised-button color="primary">Favorite</button>
                </ng-template>
            </div>
        </div>

        <div class="col text-center">
            <div routerLink="/cart" routerLinkActive #rlac="routerLinkActive" >
                <button mat-raised-button *ngIf='!rlac.isActive; else nonactivec'>
                    Cart
                </button>
                <ng-template #nonactivec>
                    <button mat-raised-button color="primary">Cart</button>
                </ng-template>
            </div>
        </div>
        <div class="col text-center">
            <div routerLink="/{{routAdminUser}}" routerLinkActive #rlas="routerLinkActive">
                <button mat-raised-button *ngIf=' !rlas.isActive; else nonactives'  routerLinkActive="active">
                    Sign In/ Admin
                </button>
                <ng-template #nonactives>
                    <button mat-raised-button color="primary">Sign In/ Admin</button>
                </ng-template>
            </div>
        </div>

    </div>

</div>
<div class="line-container">
    <hr>
</div>
