<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1>
            SHOPPING WEB APP
        </h1>
    </mat-toolbar-row>
</mat-toolbar>

<div class="container pt-4 m d-flex justify-content-beetwen flex-wrap">

    <div routerLink="/products" routerLinkActive #rlap="routerLinkActive">
        <button mat-raised-button *ngIf='!rlap.isActive else nonactivep'>
            Products
        </button>
        <ng-template #nonactivep>
            <button mat-raised-button color="primary">Products</button>
        </ng-template>
    </div>

    <div routerLink="/favorite" routerLinkActive #rlaf="routerLinkActive">
        <button mat-raised-button *ngIf='!rlaf.isActive; else nonactivef' matBadge="{{favoritSize}}"
            matBadgePosition="after" matBadgeColor="accent">
            Favorite
        </button>
        <ng-template #nonactivef>
            <button mat-raised-button color="primary" matBadge="{{favoritSize}}" matBadgePosition="after"
                matBadgeColor="accent">Favorite</button>
        </ng-template>
    </div>

    <div routerLink="/cart" routerLinkActive #rlac="routerLinkActive">
        <button mat-raised-button *ngIf='!rlac.isActive; else nonactivec' matBadge="{{cartSize}}"
            matBadgePosition="after" matBadgeColor="accent">
            Cart
        </button>
        <ng-template #nonactivec>
            <button mat-raised-button color="primary" matBadge="{{cartSize}}" matBadgePosition="after"
                matBadgeColor="accent">
                Cart
            </button>
        </ng-template>
    </div>

    <div routerLink="/{{routAdminUser}}" routerLinkActive #rlas="routerLinkActive">
        <button mat-raised-button *ngIf=' !rlas.isActive; else nonactives' routerLinkActive="active">
            <ng-container *ngIf='user?.email'>
                {{user?.email}}
            </ng-container>
            <ng-container *ngIf='!user?.email'>
                Sign In
            </ng-container>

        </button>
        <ng-template #nonactives>
            <button mat-raised-button color="primary">
                <ng-container *ngIf='user?.email'>
                    {{user?.email}}
                </ng-container>
                <ng-container *ngIf='!user?.email'>
                    Sign In
                </ng-container>
            </button>
        </ng-template>
    </div>

</div>
<div class="line-container">
    <hr>
</div>
