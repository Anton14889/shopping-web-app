<div class="container mb-5">

    <div class="d-flex justify-content-between align-items-center">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <button mat-stroked-button color="primary" class='add__button' (click)='openSubmitForm()'>Add item</button>
    </div>

    <ng-container *ngIf='emptyData && !addedProduct'>
        The list is empty. Add your product
    </ng-container>
    <ng-container *ngIf='addedProduct'>
        <div class='d-flex justify-content-center mt-3'>
            <mat-spinner diameter='30'></mat-spinner>
        </div>
    </ng-container>

    <div class="mat-elevation-z8" *ngIf='dataSource.data.length'>

        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- image Column -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                <td mat-cell *matCellDef="let row">

                    <ng-container *ngIf='!row?.spinner'>
                        <img src="{{row?.imgURL}}">
                    </ng-container>

                    <ng-container *ngIf='row?.spinner'>
                        <mat-spinner diameter='20' class="ml-3"></mat-spinner>
                    </ng-container>
                    <ng-container *ngIf='row?.imageError'>
                        <span class='error'>
                            {{row?.imageError}}
                        </span>
                    </ng-container>
                </td>
            </ng-container>

            <!-- price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.price}}$ </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let row"><button mat-stroked-button color="primary"
                        (click)='info(row)'>Edit</button></td>
            </ng-container>

            <ng-container matColumnDef="info/edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Info/edit</th>
                <td mat-cell *matCellDef="let row"> <button mat-stroked-button (click)='info(row)'>info/edit</button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
