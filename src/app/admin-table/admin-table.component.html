<div class="container">
    <p>admin-table works!</p>

    <div class="filter__input">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <button mat-stroked-button color="primary" class='add__button' (click)='modal = !modal'>Add item</button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- image Column -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> image </th>
                <td mat-cell *matCellDef="let row"> <img src="{{row.imgURL}}"></td>
            </ng-container>

            <!-- price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.price}}$ </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let row"><button mat-stroked-button color="primary" (click)='onEdit(row)'>Edit</button></td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                <td mat-cell *matCellDef="let row"> <button mat-stroked-button color="warn">Delete</button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>

<ng-container *ngIf='!modal'>
    <div class="my__container">
        <div class="form__container">
            <form [formGroup]='addProductForm'>
                <div class="name__form mb-4">
                    <label for="name">
                        Name product
                    </label>
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Name:" formControlName="name" id='name' type='text'>
                    </mat-form-field>

                    <div class="error" role="alert" *ngIf='name.errors?.required &&  (name.dirty || name.touched)'>
                        Enter name
                    </div>
                </div>

                <div class="description__form mb-4">

                    <label for="description">
                        Description
                    </label>

                    <mat-form-field class="full-width">
                        <input matInput placeholder="description:" formControlName="description" id='description'
                            type='text'>
                    </mat-form-field>
                    <div class="error" role="alert"
                        *ngIf='description.errors?.required &&  (description.dirty || description.touched)'>
                        Enter description
                    </div>

                </div>
                <div class="price__form mb-4">

                    <label for="price">
                        Price
                    </label>

                    <mat-form-field class="full-width">
                        <input matInput placeholder="price:" formControlName="price" id='price'
                            type='text'>
                    </mat-form-field>
                    <div class="error" role="alert"
                        *ngIf='price.errors?.required &&  (price.dirty || price.touched)'>
                        Enter price
                    </div>
                    <div class="error" role="alert"
                        *ngIf='price.errors?.pattern &&  (price.dirty || price.touched)'>
                        Price must be a number
                    </div>
                    

                </div>

                <div class="img__form">

                    <label for="img">
                        img
                    </label>
                    <br>
                    <input placeholder="img:"  id='img' type='file' #file (change)='imgName()'>

                    <div class="error" role="alert" *ngIf='img.value == ""'>
                        Add image
                    </div>

                </div>
                
            </form>
            <button mat-raised-button color="primary" (click)='[onSubmit(), upload(file)]'
                class="mt-5"
                [disabled]='(img.value == "") || !addProductForm.valid'
               >Submit</button>
            <button mat-raised-button color="primary" (click)='[onSubmit() ]'
                class="mt-5"
                
               >Submit</button>
         
           
        </div>
    </div>

</ng-container>
<ng-container *ngIf='!modal' >
    <div class="backdrop" (click)='modal = !modal'></div>
</ng-container>
